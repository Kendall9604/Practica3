
<html>
    <head>
        <title>Paises</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Datos del Pais</h2>
        </br>
        <a th:href="@{/}">Regresar</a>
        </br>
        </br>
        <form th:action="@{/guardarEstado}"
              method="POST"
              th:object="${estado}">
            <input type="hidden" name="idEstado" th:field="*{idEstado}"/> <!-- tener un id oculto para identificar datos en la tabla--> 
            <label for="nombrepais">Pais</label></br>
            <input type="text" name="nombrepais" th:field="*{nombrepais}"/></br>

            <label for="capital">Capital</label></br>
            <input type="text" name="capital" th:field="*{capital}"/></br>

            <label for="poblacion">Poblacion</label></br>
            <input type="text" name="poblacion" th:field="*{poblacion}"/></br>

            <label for="costas">Costas</label></br>
            <input type="text" name="costas" th:field="*{costas}"/></br>
            
            <label for="cantidadCostas">cantidad de Costas</label></br>
            <input type="text" name="cantidadcostas" th:field="*{cantidadcostas}"/></br>

            <input type="submit" name="guardar" value="Guardar"/></br>

        </form>
    </body>
</html>
